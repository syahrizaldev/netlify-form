<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Syahrizaldev">
      <title>Form Submission with Netlify</title>
      <link rel="shortcut icon" href="./img/favicon.ico">
      <link rel="stylesheet" type="text/css" href="./css/reset.min.css">
      <link rel="stylesheet" type="text/css" href="./css/style.min.css">
      <link rel="stylesheet" type="text/css" href="./css/ionicons.min.css">
   </head>

   <body>
      <main class="main">
         <div class="container">
            <section class="wrapper">
               <div class="header">
                  <h1 class="title title-large">Drop Me a Line</h1>
                  <p class="paragraph">I was here for you! How can I help?</p>
               </div>
               <form name="contact" method="POST" action="./thanks.html" class="form" data-netlify-recaptcha="true"
                  data-netlify="true" onsubmit="return validateForm(this)">
                  <div class="input-control">
                     <label for="fullname" class="input-label">Name</label>
                     <input type="text" name="fullname" class="input-field" placeholder="John Smith" autofocus>
                     <span class="input-check">
                        <i class="ion ion-md-checkmark-circle"></i>
                        <i class="ion ion-md-information-circle"></i>
                     </span>
                     <small class="input-alert"></small>
                  </div>
                  <div class="input-control">
                     <label for="email" class="input-label">Email</label>
                     <input type="email" name="email" class="input-field" placeholder="johnsmith@mail.com">
                     <span class="input-check">
                        <i class="ion ion-md-checkmark-circle"></i>
                        <i class="ion ion-md-information-circle"></i>
                     </span>
                     <small class="input-alert"></small>
                  </div>
                  <div class="input-control">
                     <label for="subject" class="input-label">Subject</label>
                     <input type="text" name="subject" class="input-field" placeholder="Enter your subject">
                     <span class="input-check">
                        <i class="ion ion-md-checkmark-circle"></i>
                        <i class="ion ion-md-information-circle"></i>
                     </span>
                     <small class="input-alert"></small>
                  </div>
                  <div class="input-control">
                     <label for="message" class="input-label">Message</label>
                     <textarea name="message" class="input-field" rows="4"
                        placeholder="Enter your message here"></textarea>
                     <span class="input-check">
                        <i class="ion ion-md-checkmark-circle"></i>
                        <i class="ion ion-md-information-circle"></i>
                     </span>
                     <small class="input-alert"></small>
                  </div>
                  <div class="input-control">
                     <label for="file" class="input-label">Attachment</label>
                     <input type="file" name="file" class="realfile" hidden="hidden">
                     <button type="button" class="input-file">Choose a file (optional)</button>
                  </div>
                  <div class="input-control">
                     <div data-netlify-recaptcha="true"></div>
                  </div>
                  <div class="input-control">
                     <input type="submit" class="btn btn-rounded btn-wide" value="Send Request">
                  </div>
               </form>
            </section>
         </div>
      </main>


      <script src="./js/script.js" defer></script>
      <script src="./js/validate.js" defer></script>
   </body>

</html>
